<!doctype html>

<html lang="en">
<head>
    <title>Whats 4 Dinner HTML #2</title>
    <meta name="description" content="Whats 4 Dinner HTML #2">
    <meta name="author" content="TJ Momon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <div id="master" class="card-container" style="width: 80%;">
        <div id="foodRecipe" class="card" style="width: 40%;">
            <div class="card-section">
                <button type="button" id="btn" class="submit success button">Placeholder</button>
                <fieldset class="large-7 cell heart">
                    <input id="heart" type="checkbox">
                    <label for="heart">❤</label>
                  </fieldset>
            </div>
        </div>
        <div id="drinkRecipe" class="card" style="width: 40%;">
            <div class="card-section">
                <button type="button" id="btn" class="submit success button">Placeholder</button>
                <fieldset class="large-7 cell heart2">
                    <input id="heart2" type="checkbox">
                    <label for="heart2">❤</label>
                  </fieldset>
            </div>
        </div>
        <div class="card-section">
            <button type="button" id="btn-main" class="submit success button">Let's Try Again</button>
        </div>
    </div>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="HandheldFriendly" content="True">
</head>
