<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What's 4 Dinner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">

<body>

  <div id="everything" class="card" style="width:80%">
    
      <h1>What's For Dinner?</h1>

      <img class="logo" src="dillon/Assets/W4D-Logo.png">
      <!-- Generate random recipe button -->
      <div class="grid-x grid-padding-x align-center-middle text-center" style="height: 300px;">
        <div class="cell row-2"><button class="button" id="generate">Generate A Random Dinner and Cocktail Recipe</button></div>

      <p>Use Options Below To Generate A Random Recipe, With Dietary Restrictions</p>
      <!-- Dietary buttons -->
      <div class="grid-x grid-margin-x">

        <div class="cell auto" id="vegan"><a class="button">Vegan</a></div>
        <div class="cell auto" id="vegetarian"><a class="button">Vegetarian</a></div>
      </div>

  </div>
